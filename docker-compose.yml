services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daily-diet-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/daily_diet?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=15m
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - daily-diet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: daily-diet-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=daily_diet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - daily-diet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Run migrations (one-time)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daily-diet-migrate
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/daily_diet?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - daily-diet-network
    command: npx prisma migrate deploy
    restart: "no"

networks:
  daily-diet-network:
    driver: bridge

volumes:
  postgres_data:
